global:
  podSecurityStandards:
    enforced: true

    # Add extra rules to the PolicyException
    # Example:
    # extraRules:
    #   - policyName: my-extra-rule
    #     ruleNames:
    #       - my-extra-rule-1
    #       - my-extra-rule-2
    extraRules: []

affinity: {}

extraHostPaths: []

hostNetwork: false
hostPID: false
hostIPC: false

image:
  registry: gsoci.azurecr.io
  debugContainerImage:
    name: giantswarm/debug-toolbox
    tag: 1.0.0
  pauseContainerImage:
    name: giantswarm/pause-amd64
    tag: 3.3

kyvernoPolicyExceptions:
  enabled: true

masterOnly: false

nodeSelector: {}

# Make room to run the pod
priorityClassName: system-node-critical

rbac:
  rules:
  - apiGroup:
    - ""
    resource:
    - nodes
    verbs:
    - update
    - patch
    - get
    - list

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

tolerations: []
